<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div>
        <ul>
            <li>100</li>
            <li>200</li>
            <li>300</li>
            <li>400</li>
        </ul>
    </div>

    <!-- Entire bundle -->
    <script type="module">
        import {
            Draggable,
            Sortable,
            Droppable,
            Swappable,
        } from 'https://cdn.jsdelivr.net/npm/@shopify/draggable/build/esm/index.mjs';
    </script>
    <!-- Draggable only -->
    <script type="module">
        import Draggable from 'https://cdn.jsdelivr.net/npm/@shopify/draggable/build/esm/Draggable/Draggable.mjs';
    </script>
    <!-- Sortable only -->
    <script type="module">
        import Sortable from 'https://cdn.jsdelivr.net/npm/@shopify/draggable/build/esm/Sortable/Sortable.mjs';
    </script>
    <!-- Droppable only -->
    <script type="module">
        import Droppable from 'https://cdn.jsdelivr.net/npm/@shopify/draggable/build/esm/Droppable/Droppable.mjs';
    </script>
    <!-- Swappable only -->
    <script type="module">
        import Swappable from 'https://cdn.jsdelivr.net/npm/@shopify/draggable/build/esm/Swappable/Swappable.mjs';
    </script>
    <!-- Plugins only -->
    <script type="module">
        import * as Plugins from 'https://cdn.jsdelivr.net/npm/@shopify/draggable/build/esm/Plugins/index.mjs';
    </script>
    <!-- UMD browser -->
    <script src="https://cdn.jsdelivr.net/npm/@shopify/draggable/build/umd/index.min.js"></script>
    <script>
        console.log(window.Draggable);
    </script>


    <script>
        const draggable = new Draggable.Draggable(document.querySelectorAll('ul'), {
            draggable: 'li',
        });

        const droppable = new Draggable.Droppable(
            document.querySelectorAll('.container'),
            {
                draggable: '.item',
                dropzone: '.dropzone',
            },
        );
    </script>

</body>

</html>
