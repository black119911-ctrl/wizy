<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<link rel="icon" href="favicon.png" type="image/png">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Title</title>
	<link rel="stylesheet" href="styles/fonts.css?ver=6jfg3256" type="text/css" />
	<link rel="stylesheet" href="styles/jquery.fancybox.css?ver=6jfg3256" type="text/css" />
	<link rel="stylesheet" href="styles/swiper-bundle.min.css?ver=6jfg3256" type="text/css" />
	<link rel="stylesheet" href="styles/style.css?ver=6jfg3256" type="text/css" />
	<link rel="stylesheet" href="styles/responsive.css?ver=6jfg3256" type="text/css" />
	<link rel="stylesheet" href="styles/preloader.css">

</head>

<body>

	<!-- <div id="loading-screen">
		<div id="spinner"></div>
	</div> -->

	<section class="registration" id="reg-form">
		<div class="registration__content">
			<div class="registration__head">
				<div class="logo"><img src="images/svg/logo.svg" alt=""></div>
			</div>
			<div class="registration__form" id="reg-form">
				<form id="registrationForm">
					<div class="form">
						<div class="form__head">
							<h1>Регистрация</h1>
							<p>Добро пожаловать!</p>
						</div>

						<div class="form__row">
							<label>Имя</label>
							<input type="text" required class="inputbox" placeholder="Введите ваше имя" id="name"
								name="name">
						</div>

						<div class="form__row">
							<label>Почта</label>
							<input type="email" class="inputbox" required placeholder="Введите вашу почту" id="mail"
								name="mail">
						</div>

						<div class="form__row">
							<label>Телефон</label>
							<input type="tel" class="inputbox" required placeholder="+ 7 999 (999) 9999" id="telephone"
								name="telephone">
						</div>

						<div class="form__row">
							<label>Пароль</label>
							<input type="password" required class="inputbox" id="password" name="password">
						</div>

						<div class="form__row form__submit">
							<input type="submit" class="btn" value="Войти">
						</div>

						<div class="form__caption">Уже есть аккаунт? <a href="#"><strong>Войти</strong></a></div>
					</div>
				</form>
			</div>

			<div class="registration__text">
				<div class="copyright">© Untitled UI 2077</div>
			</div>
		</div>

		<div class="registration__mockup">
			<div class="registration__image"><img src="images/registration.jpg" alt=""></div>
		</div>
	</section>

</body>

<script src="scripts/common.js"></script>
<script src="scripts/registration.js"></script>
<script src="scripts/jquery-3.7.1.min.js?ver=6jfg3256"></script>
<script src="scripts/jquery.maskedinput.js?ver=6jfg3256"></script>
<script src="scripts/jquery.fancybox.js?ver=6jfg3256"></script>
<script src="scripts/masonry.pkgd.min.js?ver=6jfg3256"></script>
<script src="scripts/swiper-bundle.min.js?ver=6jfg3256"></script>
<script src="scripts/init.js?ver=6jfg3256"></script>
<script src="scripts/table.js?ver=6jfg3256"></script>

</html>
