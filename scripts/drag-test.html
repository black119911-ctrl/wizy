<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Перетащите файл сюда</title>
    <style>
        #drop-zone {
            width: 300px;
            height: 200px;
            background-color: lightgrey;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: darkgray;
            cursor: pointer;
            user-select: none;
        }
    </style>
</head>
<body>

<h2>Перетащите файл сюда:</h2>
<div id="drop-zone">Перетащите файл или выберите ниже</div>
<input type="file" style="display:none;" />

<script>
document.getElementById('drop-zone').addEventListener('dragover', function(e) {
    e.preventDefault(); // предотвращаем стандартные действия браузера
});

document.getElementById('drop-zone').addEventListener('drop', function(e) {
    e.preventDefault();
    const files = e.dataTransfer.files;
    if(files.length > 0){
        console.log("Файл загружен:", files);
        alert(`Вы загрузили файл ${files[0].name}`);
    }
});

// По клику открываем стандартный диалог загрузки файла
document.getElementById('drop-zone').onclick = () => document.querySelector('input[type="file"]').click();

// Если выбрали файл вручную
document.querySelector('input[type="file"]').addEventListener('change', event => {
    let file = event.target.files[0];
    console.log("Файл загружен:", file);
    alert(`Вы загрузили файл ${file.name}`);
});
</script>

</body>
</html>
