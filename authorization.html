<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<link rel="icon" href="favicon.png" type="image/png">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Title</title>
	<link rel="stylesheet" href="styles/fonts.css?ver=6jfg3256" type="text/css" />
	<link rel="stylesheet" href="styles/jquery.fancybox.css?ver=6jfg3256" type="text/css" />
	<link rel="stylesheet" href="styles/swiper-bundle.min.css?ver=6jfg3256" type="text/css" />
	<link rel="stylesheet" href="styles/style.css?ver=6jfg3256" type="text/css" />
	<link rel="stylesheet" href="styles/responsive.css?ver=6jfg3256" type="text/css" />
	<link rel="stylesheet" href="styles/preloader.css">
</head>

<body>

	<!-- <div id="loading-screen">
		<div id="spinner"></div>
	</div> -->

	<section class="authorization" id="auth-form">
		<div class="authorization__content">
			<div class="authorization__logo logo"><img src="images/svg/logo.svg" alt=""></div>
			<div class="authorization__form">
				<form id="loginForm">
					<div class="form">
						<div class="form__head">
							<h1>Авторизация</h1>
							<p>С возвращением в аккаунт</p>
						</div>
						<div class="form__row">
							<label>Введите почту или номер телефона</label>
							<input type="email" required class="inputbox" placeholder="Введите вашу почту" id="emailInput">
						</div>

						<div class="form__row">
							<label>Пароль</label>
							<input type="password" required class="inputbox" id="passwordInput">
						</div>

						<div class="form__row form__alted">
							<div class="checkbox">
								<label>
									<input type="checkbox">
									<span><i></i>Запомнить</span>
								</label>
							</div>
						</div>

						<div class="form__row form__submit">
							<input type="submit" class="btn" value="Войти" id="submit-btn">
						</div>

						<div class="form__caption">Еще не зарегистрированы? <a href="#"><strong>Регистрация</strong></a>
						</div>
					</div>
				</form>
			</div>
		</div>
	</section>

</body>

<script src="scripts/common.js"></script>
<script src="scripts/authorization.js"></script>
<script src="scripts/jquery-3.7.1.min.js?ver=6jfg3256"></script>
<script src="scripts/jquery.maskedinput.js?ver=6jfg3256"></script>
<script src="scripts/jquery.fancybox.js?ver=6jfg3256"></script>
<script src="scripts/masonry.pkgd.min.js?ver=6jfg3256"></script>
<script src="scripts/swiper-bundle.min.js?ver=6jfg3256"></script>
<script src="scripts/init.js?ver=6jfg3256"></script>
<script src="scripts/table.js?ver=6jfg3256"></script>

</html>
